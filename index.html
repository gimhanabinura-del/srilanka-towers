<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sri Lanka Tower Locator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        .tower-label { font-weight: bold; color: #d32f2f; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. මැප් එක ලංකාව මැදට සෙට් කිරීම
        var myMap = L.map('map').setView([7.8731, 80.7718], 8);

        // 2. මැප් එකේ පෙනුම (Design එක)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(myMap);

        // 3. ටවර් ලොකේෂන් (Markers) - උදාහරණ කිහිපයක්
        // [Latitude, Longitude]
        
        // කොළඹ ටවර් එක
        L.marker([6.9271, 79.8612]).addTo(myMap)
            .bindPopup("<b style='color:blue;'>Dialog Tower</b><br>Colombo District");

        // මහනුවර ටවර් එක
        L.marker([7.2906, 80.6337]).addTo(myMap)
            .bindPopup("<b style='color:green;'>Mobitel Tower</b><br>Kandy District");

        // ගාල්ල ටවර් එක
        L.marker([6.0535, 80.2210]).addTo(myMap)
            .bindPopup("<b style='color:orange;'>Hutch Tower</b><br>Galle District");

    </script>
</body>
</html>
