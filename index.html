<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Network Tower Map Pro - Cloud Edition</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Segoe UI', sans-serif; }
        #map { height: 100vh; width: 100%; position: absolute; z-index: 1; }
        .top-container { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 90%; max-width: 400px; }
        .select-box { width: 100%; padding: 12px; border-radius: 10px; border: 2px solid #1a73e8; font-size: 16px; background: white; box-shadow: 0 4px 15px rgba(0,0,0,0.2); font-weight: bold; }
        #adminPanel { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2000; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 85%; max-width: 320px; }
        .admin-input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .btn-save { width: 100%; padding: 12px; background: #1a73e8; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .loc-button { position: fixed; bottom: 85px; right: 20px; z-index: 1500; background: white; color: #1a73e8; border: 2px solid #1a73e8; width: 45px; height: 45px; border-radius: 50%; font-size: 22px; display: flex; align-items: center; justify-content: center; }
        .secret-admin { position: fixed; bottom: 25px; right: 20px; z-index: 1500; background: #1a73e8; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; font-size: 28px; }
    </style>
</head>
<body>

    <div class="top-container">
        <select id="networkSelect" class="select-box" onchange="fetchAndDisplay()">
            <option value="">‡∂¢‡∑è‡∂Ω‡∂∫ ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂± (Select Network)</option>
            <option value="Hutch">Hutch</option>
            <option value="Mobitel">Mobitel</option>
            <option value="Dialog">Dialog</option>
        </select>
    </div>

    <div id="adminPanel">
        <h3 style="margin-top:0; color:#1a73e8; text-align:center;">Admin Settings</h3>
        <select id="adminNetSelect" class="admin-input">
            <option value="Hutch">Hutch</option>
            <option value="Mobitel">Mobitel</option>
            <option value="Dialog">Dialog</option>
        </select>
        <input type="text" id="towerName" class="admin-input" placeholder="Tower ‡∂±‡∂∏">
        <input type="number" id="towerLat" class="admin-input" step="any" placeholder="Latitude">
        <input type="number" id="towerLng" class="admin-input" step="any" placeholder="Longitude">
        <button class="btn-save" onclick="saveTower()">Tower ‡∂ë‡∂ö Cloud ‡∂ë‡∂ö‡∂ß ‡∂Ø‡∑è‡∂±‡∑ä‡∂±</button>
        <button onclick="closeAdmin()" style="width:100%; border:none; background:none; margin-top:10px; color:#666;">Close</button>
    </div>

    <div id="map"></div>
    <button class="loc-button" onclick="findMyLocation()">üìç</button>
    <button class="secret-admin" onclick="openAdmin()">‚Ä¢</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // ‡∂¥‡∂Ω‡∑ä‡∂Ω‡∑ô‡∑Ñ‡∑è ‡∂≠‡∑í‡∂∫‡∑ô‡∂± ‡∑Ä‡∑í‡∑É‡∑ä‡∂≠‡∂ª ‡∂î‡∂∫‡∑è‡∂ú‡∑ö Firebase Project ‡∂ë‡∂ö‡∑ô‡∂±‡∑ä ‡∂Ö‡∂ª‡∂±‡∑ä ‡∂∏‡∂ö‡∂Ω‡∑è ‡∂Ø‡∑è‡∂±‡∑ä‡∂±
        const firebaseConfig = {
            apiKey: "‡∂î‡∂∫‡∑è‡∂ú‡∑ö-API-KEY-‡∂ë‡∂ö",
            authDomain: "‡∂î‡∂∫‡∑è‡∂ú‡∑ö-PROJECT.firebaseapp.com",
            databaseURL: "‡∂î‡∂∫‡∑è‡∂ú‡∑ö-DATABASE-URL-‡∂ë‡∂ö",
            projectId: "‡∂î‡∂∫‡∑è‡∂ú‡∑ö-PROJECT-ID",
            storageBucket: "‡∂î‡∂∫‡∑è‡∂ú‡∑ö-BUCKET-ID",
            messagingSenderId: "SENDER-ID",
            appId: "APP-ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ‡∑É‡∑í‡∂≠‡∑í‡∂∫‡∂∏ Setup ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
        var myMap = L.map('map', { zoomControl: false }).setView([7.8731, 80.7718], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(myMap);
        var markerGroup = L.layerGroup().addTo(myMap);

        // ‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂Ω‡∂∂‡∑è‡∂ú‡∑ô‡∂± ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏
        window.fetchAndDisplay = function() {
            const net = document.getElementById('networkSelect').value;
            markerGroup.clearLayers();
            if(!net) return;

            const towerRef = ref(db, 'towers/' + net);
            onValue(towerRef, (snapshot) => {
                markerGroup.clearLayers();
                const data = snapshot.val();
                if(data) {
                    Object.values(data).forEach(tower => {
                        L.marker([tower.lat, tower.lng])
                         .bindPopup(`<b>${net} Tower</b><br>${tower.name}`)
                         .addTo(markerGroup);
                    });
                }
            });
        };

        // ‡∂Ø‡∂≠‡∑ä‡∂≠ Save ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
        window.saveTower = function() {
            const net = document.getElementById('adminNetSelect').value;
            const name = document.getElementById('towerName').value;
            const lat = parseFloat(document.getElementById('towerLat').value);
            const lng = parseFloat(document.getElementById('towerLng').value);

            if (name && !isNaN(lat) && !isNaN(lng)) {
                push(ref(db, 'towers/' + net), { name, lat, lng });
                alert("Cloud ‡∂ë‡∂ö‡∂ß ‡∑É‡∑ö‡∑Ä‡∑ä ‡∂ö‡∑Ö‡∑è!");
                closeAdmin();
            } else {
                alert("‡∑É‡∑í‡∂∫‡∂Ω‡∑ä‡∂Ω ‡∂¥‡∑î‡∂ª‡∑Ä‡∂±‡∑ä‡∂±!");
            }
        };

        // Admin functions
        window.openAdmin = () => {
            if (prompt("Password:") === "20101027") 
                document.getElementById('adminPanel').style.display = 'block';
        };
        window.closeAdmin = () => document.getElementById('adminPanel').style.display = 'none';
        
        window.findMyLocation = () => {
            myMap.locate({setView: true, maxZoom: 14});
            myMap.on('locationfound', e => {
                L.circleMarker(e.latlng, {radius: 8, color: '#1a73e8'}).addTo(myMap).bindPopup("‡∂î‡∂∂ ‡∂∏‡∑ô‡∂≠‡∑ê‡∂±‡∂∫‡∑í").openPopup();
            });
        };
    </script>
</body>
</html>
