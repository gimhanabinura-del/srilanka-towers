<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Router Home - Network Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #f0f2f5; }
        
        /* Splash Screen */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
        }

        .header {
            background: #1a73e8; color: white; padding: 15px;
            text-align: center; font-size: 20px; font-weight: bold;
        }

        #map { height: 50vh; width: 100%; border-bottom: 4px solid #1a73e8; }

        .comment-area { 
            padding: 20px; background: white; margin: 15px; 
            border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }

        .select-box, #commentInput { 
            width: 100%; padding: 12px; border: 1px solid #ddd; 
            border-radius: 8px; font-size: 15px; box-sizing: border-box; margin-bottom: 12px;
        }

        /* Input ‡∑É‡∑Ñ Button ‡∂ë‡∂ö ‡∂∏‡∑î‡∂Ω‡∑í‡∂±‡∑ä‡∂∏ ‡∑É‡∂ü‡∑Ä‡∑è ‡∂≠‡∑ê‡∂∂‡∑ì‡∂∏‡∂ß */
        #inputSection { display: none; }

        #commentInput { height: 80px; resize: none; }

        .post-btn { 
            padding: 14px; background: #25D366; 
            color: white; border: none; border-radius: 8px; cursor: pointer; 
            font-weight: bold; width: 100%; font-size: 16px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="splash">
        <div style="font-size: 24px; font-weight: bold; color: #1a73e8; margin-bottom: 10px;">Router Home</div>
        <div style="border: 4px solid #f3f3f3; border-top: 4px solid #1a73e8; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite;"></div>
    </div>

    <div class="header">Router Home - Network Map</div>

    <div id="map"></div>

    <div class="comment-area">
        <h3 style="margin-top:0; font-size: 18px; color: #333;">Network Update</h3>

        <select id="networkSelect" class="select-box" onchange="showInput()">
            <option value="">Network ‡∂ë‡∂ö ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±...</option>
            <option value="Dialog">Dialog</option>
            <option value="Hutch">Hutch</option>

        <div id="inputSection">

        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        function showInput() {
            var net = document.getElementById('networkSelect').value;
            var inputSection = document.getElementById('inputSection');

            if (net !== "") {
                inputSection.style.display = 'block';
            } else {
                inputSection.style.display = 'none';
            }
        }

        window.onload = function() {
            setTimeout(function() { document.getElementById('splash').style.display = 'none'; }, 1500); 
        };

        var myMap = L.map('map', { zoomControl: false }).setView([6.6621, 79.9348], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(myMap);

            var text = document.getElementById('commentInput').value;

                return;
            }

            var fullMsg = `*Router Home Update*\n\nüì∂ *Network:* ${net}\nüìù *Info:* ${text}`;
            window.open("https://wa.me/" + myNumber + "?text=" + encodeURIComponent(fullMsg), '_blank');
        }
    </script>
</body>
</html>
