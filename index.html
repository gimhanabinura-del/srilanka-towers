
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SL Tower Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        .popup-card { font-size: 14px; line-height: 1.6; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // මැප් එක ලංකාවට සෙට් කිරීම
        var myMap = L.map('map').setView([7.8731, 80.7718], 8);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(myMap);

        // ටවර් දත්ත ඇතුළත් කරන function එක
        function addTower(lat, lng, name, cellId, bands) {
            var marker = L.marker([lat, lng]).addTo(myMap);
            marker.bindPopup(`
                <div class="popup-card">
                    <b style="color:#d32f2f;">${name}</b><br>
                    <b>Cell ID:</b> ${cellId}<br>
                    <b>Bands:</b> ${bands}<br>
                    <hr>
                    <small>Lat: ${lat}, Lng: ${lng}</small>
                </div>
            `);
        }

        // --- මෙතනට ඔයාගේ ටවර් ලැයිස්තුව ඇඩ් කරන්න ---
        addTower(6.9271, 79.8612, "Dialog Colombo", "54210", "B1, B3, B8");
        addTower(7.2906, 80.6337, "Mobitel Kandy", "32105", "B1, B3");
        addTower(6.0535, 80.2210, "Hutch Galle", "11042", "B3, B8");

        // මැප් එක ක්ලික් කළාම ලොකේෂන් එක බලාගන්න
        myMap.on('click', function(e) {
            var lat = e.latlng.lat.toFixed(6);
            var lng = e.latlng.lng.toFixed(6);
            alert("අලුත් ලොකේෂන් එක:\nLat: " + lat + "\nLng: " + lng);
        });

    </script>
</body>
</html>
