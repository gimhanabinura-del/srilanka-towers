<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Network Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Segoe UI', sans-serif; }
        #map { height: 100vh; width: 100%; position: absolute; z-index: 1; background: #f0f0f0; }

        .overlay-container {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }

        .select-box {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #1a73e8;
            font-size: 16px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .tower-display {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            color: #1a73e8;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid #ddd;
        }

        #adminPanel {
            display: none;
            margin-top: 10px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-align: center;
        }

        /* ‡∂ª‡∑Ñ‡∑É‡∑ä Admin Button ‡∂ë‡∂ö (‡∂≠‡∑í‡∂≠‡∂ö‡∑ä ‡∑Ä‡∂ú‡∑ö ‡∂¥‡∑ö‡∂±‡∑ä‡∂±‡∑ö) */
        .secret-admin {
            position: fixed;
            bottom: 5px;
            right: 5px;
            z-index: 2000;
            background: transparent;
            color: rgba(0,0,0,0.05); /* ‡∂â‡∂≠‡∑è‡∂∏ ‡∂Ö‡∂©‡∑î‡∑Ä‡∑ô‡∂±‡∑ä ‡∂¥‡∑ö‡∂±‡∑ä‡∂±‡∑ö */
            border: none;
            font-size: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="overlay-container">
        <select id="networkSelect" class="select-box" onchange="updateDisplay()">
            <option value="">‡∂¢‡∑è‡∂Ω‡∂∫ ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂± (Select Network)</option>
            <option value="Hutch">Hutch</option>
            <option value="Mobitel">Mobitel</option>
            <option value="Dialog">Dialog</option>
        </select>

        <div id="towerNameBox" class="tower-display"></div>

        <div id="adminPanel">
            <input type="text" id="newTowerInput" placeholder="‡∂±‡∑Ä Tower ‡∂±‡∂∏..." style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px; box-sizing:border-box; margin-bottom:10px;">
            <button onclick="saveTower()" style="width:100%; padding:10px; background:#1a73e8; color:white; border:none; border-radius:5px; font-weight:bold;">Update</button>
        </div>
    </div>

    <div id="map"></div>

    <button class="secret-admin" onclick="checkAdmin()">.</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // ‡∂∏‡∑î‡∂Ω‡∑í‡∂±‡∑ä ‡∂ö‡∑í‡∑É‡∑í‡∂∏ ‡∂±‡∂∏‡∂ö‡∑ä ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∂±‡∑ä‡∂±‡∑ö ‡∂±‡∑ê‡∂≠ (‡∑Ñ‡∑í‡∑É‡∑ä‡∑Ä ‡∂¥‡∑Ä‡∂≠‡∑ì)
        var towerData = {
            "Hutch": "",
            "Mobitel": "",
            "Dialog": ""
        };

        if(localStorage.getItem('networkTowers')) {
            towerData = JSON.parse(localStorage.getItem('networkTowers'));
        }

        var myMap;
        function initMap() {
            myMap = L.map('map', { zoomControl: false }).setView([6.6621, 79.9348], 14);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(myMap);
            setTimeout(function(){ myMap.invalidateSize(); }, 500);
        }

        window.onload = initMap;

        function updateDisplay() {
            var net = document.getElementById('networkSelect').value;
            var nameBox = document.getElementById('towerNameBox');
            document.getElementById('adminPanel').style.display = 'none';

            if (net !== "" && towerData[net] && towerData[net] !== "") {
                nameBox.innerHTML = towerData[net];
                nameBox.style.display = 'block';
            } else {
                nameBox.style.display = 'none';
            }
        }

        function checkAdmin() {
            var net = document.getElementById('networkSelect').value;
            if (net === "") { alert("‡∂¥‡∑Ö‡∂∏‡∑î‡∑Ä Network ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±!"); return; }

            var pw = prompt("Password ‡∂ë‡∂ö ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±:");
            if (pw === "20101027") { 
                document.getElementById('adminPanel').style.display = 'block';
            } else {
                alert("‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í Password ‡∂ë‡∂ö‡∂ö‡∑ä!");
            }
        }

        function saveTower() {
            var net = document.getElementById('networkSelect').value;
            var newName = document.getElementById('newTowerInput').value;
            if (newName.trim() === "") { alert("‡∂±‡∂∏‡∂ö‡∑ä ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±!"); return; }

            towerData[net] = "üìç " + newName;
            localStorage.setItem('networkTowers', JSON.stringify(towerData));
            
            alert(net + " ‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∑Ä Update ‡∑Ä‡∑î‡∂´‡∑è!");
            updateDisplay();
            document.getElementById('newTowerInput').value = "";
        }
    </script>
</body>
</html>
