<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Router Home - Shared Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #f0f2f5; }
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .header { background: #1a73e8; color: white; padding: 15px; text-align: center; font-size: 20px; font-weight: bold; }
        #map { height: 40vh; width: 100%; border-bottom: 4px solid #1a73e8; }
        .comment-area { padding: 20px; background: white; margin: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .select-box, .input-field { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 15px; box-sizing: border-box; margin-bottom: 12px; }
        .tower-tag { background: #e3f2fd; color: #0d47a1; padding: 12px; border-radius: 8px; font-weight: bold; margin-bottom: 12px; text-align: center; border: 1px solid #90caf9; }
        .post-btn { padding: 14px; background: #25D366; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; }
        .sync-info { font-size: 12px; color: #666; text-align: center; margin-top: 5px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="splash">
        <div style="font-size: 24px; font-weight: bold; color: #1a73e8; margin-bottom: 10px;">Router Home</div>
        <div style="border: 4px solid #f3f3f3; border-top: 4px solid #1a73e8; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite;"></div>
    </div>

    <div class="header">Shared Network Map</div>
    <div id="map"></div>

    <div class="comment-area">
        <h3 style="margin-top:0; font-size: 18px;">Select Network</h3>
        
        <select id="networkSelect" class="select-box" onchange="showNetworkTower()">
            <option value="">Network ‡∂ë‡∂ö ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±...</option>
            <option value="Dialog">Dialog</option>
            <option value="Hutch">Hutch</option>
            <option value="Mobitel">Mobitel</option>
        </select>

        <div id="towerDisplay" style="display:none;">
            <div id="towerName" class="tower-tag"></div>
            
            <div id="inputSection">
                <div style="display:flex; gap:10px;">
                    <input type="number" id="pciInput" class="input-field" placeholder="PCI">
                    <input type="number" id="earfcnInput" class="input-field" placeholder="EARFCN">
                </div>
                <button class="post-btn" onclick="confirmAndSend()">WhatsApp ‡∂∏‡∂ú‡∑í‡∂±‡∑ä ‡∂∫‡∑Ä‡∂±‡∑ä‡∂± ‚úÖ</button>
            </div>
        </div>
        <p class="sync-info">‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∑É‡∑í‡∂∫‡∂Ω‡∑î‡∂∏ ‡∂¥‡∂ª‡∑í‡∑Å‡∑ì‡∂Ω‡∂ö‡∂∫‡∑í‡∂±‡∑ä ‡∂Ö‡∂≠‡∂ª Share ‡∑Ä‡∑ö.</p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- ‡∂∏‡∑ô‡∂≠‡∂± ‡∂≠‡∂∏‡∂∫‡∑í ‡∂Ø‡∑ê‡∂±‡∂ß ‡∂≠‡∑í‡∂∫‡∑ô‡∂± Towers ‡∂ß‡∑í‡∂ö ‡∂≠‡∑í‡∂∫‡∑ô‡∂±‡∑ä‡∂±‡∑ö ---
        // ‡∂¥‡∑É‡∑ä‡∑É‡∑ö ‡∂î‡∂∫‡∑è‡∂ß ‡∂ï‡∂± ‡∂±‡∂∏‡∑ä ‡∂∏‡∑ö‡∂ö Google Sheet ‡∂ë‡∂ö‡∂ö‡∂ß ‡∑É‡∂∏‡∑ä‡∂∂‡∂±‡∑ä‡∂∞ ‡∂ö‡∂ª‡∂Ω‡∑è Live Update ‡∑Ä‡∑ô‡∂±‡∑ä‡∂± ‡∑Ñ‡∂Ø‡∂±‡∑ä‡∂± ‡∂¥‡∑î‡∑Ö‡∑î‡∑Ä‡∂±‡∑ä.
        var sharedTowers = {
            "Hutch": "Panadura Town Tower",
            "Mobitel": "Wadduwa Tower",
            "Dialog": "" // Dialog ‡∑Ä‡∂Ω‡∂ß ‡∂Ø‡∑ê‡∂±‡∂ß Tower ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂±‡∑ê‡∂≠
        };

        function showNetworkTower() {
            var net = document.getElementById('networkSelect').value;
            var display = document.getElementById('towerDisplay');
            var nameTag = document.getElementById('towerName');
            var inputSection = document.getElementById('inputSection');

            if (net !== "" && sharedTowers[net] !== "") {
                nameTag.innerHTML = "üìç " + sharedTowers[net];
                display.style.display = 'block';
                inputSection.style.display = 'block';
            } else {
                display.style.display = 'none';
            }
        }

        window.onload = function() {
            setTimeout(() => { document.getElementById('splash').style.display = 'none'; }, 1000);
        };

        var myMap = L.map('map', { zoomControl: false }).setView([6.6621, 79.9348], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(myMap);

        function confirmAndSend() {
            var net = document.getElementById('networkSelect').value;
            var tower = sharedTowers[net];
            var pci = document.getElementById('pciInput').value;
            var earfcn = document.getElementById('earfcnInput').value;

            if(!pci || !earfcn) { alert("PCI ‡∑É‡∑Ñ EARFCN ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±!"); return; }

            if(confirm("‡∂∏‡∑ô‡∂∏ ‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂∫‡∑ê‡∑Ä‡∑ì‡∂∏‡∂ß ‡∂Ö‡∑Ä‡∑Å‡∑ä‚Äç‡∂∫‡∂Ø?")) {
                var msg = `*Router Update*\nNetwork: ${net}\nTower: ${tower}\nPCI: ${pci}\nEARFCN: ${earfcn}`;
                window.open("https://wa.me/947XXXXXXXX?text=" + encodeURIComponent(msg));
            }
        }
    </script>
</body>
</html>
