<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Network Tower Map Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Segoe UI', sans-serif; }
        #map { height: 100vh; width: 100%; position: absolute; z-index: 1; }

        /* ‡∂â‡∑Ñ‡∑Ö ‡∂á‡∂≠‡∑í Network Select Box ‡∂ë‡∂ö */
        .top-container {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }

        .select-box {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #1a73e8;
            font-size: 16px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-weight: bold;
        }

        /* ‡∂∏‡∑ê‡∂Ø‡∑í‡∂±‡∑ä ‡∂∏‡∂≠‡∑î‡∑Ä‡∂± Admin Panel ‡∂ë‡∂ö */
        #adminPanel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 85%;
            max-width: 320px;
        }

        .admin-input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn-save {
            width: 100%;
            padding: 12px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-clear {
            width: 100%;
            padding: 8px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        /* Current Location ‡∂∂‡∑ú‡∂≠‡∑ä‡∂≠‡∂∏ */
        .loc-button {
            position: fixed;
            bottom: 85px;
            right: 20px;
            z-index: 1500;
            background: white;
            color: #1a73e8;
            border: 2px solid #1a73e8;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 22px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ‡∂ª‡∑Ñ‡∑É‡∑ä Admin ‡∂∂‡∑ú‡∂≠‡∑ä‡∂≠‡∂∏ (‡∂≠‡∑í‡∂≠) */
        .secret-admin {
            position: fixed;
            bottom: 25px;
            right: 20px;
            z-index: 1500;
            background: #1a73e8;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="top-container">
        <select id="networkSelect" class="select-box" onchange="updateDisplay()">
            <option value="">‡∂¢‡∑è‡∂Ω‡∂∫ ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂± (Select Network)</option>
            <option value="Hutch">Hutch</option>
            <option value="Mobitel">Mobitel</option>
            <option value="Dialog">Dialog</option>
        </select>
    </div>

    <div id="adminPanel">
        <h3 style="margin-top:0; color:#1a73e8; text-align:center;">Admin Settings</h3>
        <label style="font-size:12px;">Network ‡∂ë‡∂ö ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±:</label>
        <select id="adminNetSelect" class="admin-input">
            <option value="Hutch">Hutch</option>
            <option value="Mobitel">Mobitel</option>
            <option value="Dialog">Dialog</option>
        </select>
        <input type="text" id="towerName" class="admin-input" placeholder="Tower ‡∂±‡∂∏ (‡∂ã‡∂Ø‡∑è: Panadura)">
        <input type="number" id="towerLat" class="admin-input" step="any" placeholder="Latitude (‡∂Ö‡∂ö‡∑ä‡∑Ç‡∑è‡∂Ç‡∑Å)">
        <input type="number" id="towerLng" class="admin-input" step="any" placeholder="Longitude (‡∂Ø‡∑ö‡∑Å‡∑è‡∂Ç‡∑Å)">
        
        <button class="btn-save" onclick="saveTower()">Tower ‡∂ë‡∂ö ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±</button>
        <button class="btn-clear" onclick="clearAllData()">‡∑É‡∑í‡∂∫‡∂Ω‡∑î‡∂∏ ‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂∏‡∂ö‡∂±‡∑ä‡∂±</button>
        <button onclick="closeAdmin()" style="width:100%; border:none; background:none; margin-top:10px; color:#666; cursor:pointer;">Close</button>
    </div>

    <div id="map"></div>

    <button class="loc-button" onclick="findMyLocation()">üìç</button>
    <button class="secret-admin" onclick="openAdmin()">‚Ä¢</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // ‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂Ü‡∂ª‡∂∏‡∑ä‡∂∑ ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
        var networkData = { "Hutch": [], "Mobitel": [], "Dialog": [] };

        // ‡∂ö‡∂Ω‡∑í‡∂±‡∑ä ‡∑É‡∑ö‡∑Ä‡∑ä ‡∂ö‡∑Ö ‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂á‡∂≠‡∑ä‡∂±‡∂∏‡∑ä ‡∂Ω‡∂∂‡∑è ‡∂ú‡∑ê‡∂±‡∑ì‡∂∏
        if(localStorage.getItem('myNetworkData')) {
            networkData = JSON.parse(localStorage.getItem('myNetworkData'));
        }

        var myMap;
        var markerGroup = L.layerGroup();
        var userMarker;

        function initMap() {
            // ‡∑Å‡∑ä‚Äç‡∂ª‡∑ì ‡∂Ω‡∂Ç‡∂ö‡∑è‡∑Ä ‡∂∏‡∑ê‡∂Ø‡∂ß ‡∑É‡∑í‡∂≠‡∑í‡∂∫‡∂∏ ‡∑É‡∂ö‡∑É‡∑ä ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
            myMap = L.map('map', { zoomControl: false }).setView([7.8731, 80.7718], 7);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap'
            }).addTo(myMap);
            markerGroup.addTo(myMap);
        }

        window.onload = initMap;

        // ‡∂Ø‡∑ê‡∂±‡∂ß ‡∂â‡∂±‡∑ä‡∂± ‡∂≠‡∑ê‡∂± ‡∑É‡∑ô‡∑Ä‡∑ì‡∂∏
        function findMyLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    if (userMarker) { myMap.removeLayer(userMarker); }
                    userMarker = L.circleMarker([lat, lng], { radius: 10, color: '#1a73e8', fillColor: '#1a73e8', fillOpacity: 0.5 }).addTo(myMap);
                    userMarker.bindPopup("‡∂î‡∂∂ ‡∑É‡∑í‡∂ß‡∑í‡∂± ‡∑É‡∑ä‡∂Æ‡∑è‡∂±‡∂∫").openPopup();
                    myMap.setView([lat, lng], 14);
                }, function() {
                    alert("Location access denied.");
                });
            }
        }

        // ‡∑É‡∑í‡∂≠‡∑í‡∂∫‡∂∏‡∑ö Tower ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏
        function updateDisplay() {
            var net = document.getElementById('networkSelect').value;
            markerGroup.clearLayers();

            if (net !== "" && networkData[net].length > 0) {
                var bounds = [];
                networkData[net].forEach(function(tower) {
                    var m = L.marker([tower.lat, tower.lng]).bindPopup("<b>" + net + " Tower</b><br>" + tower.name);
                    markerGroup.addLayer(m);
                    bounds.push([tower.lat, tower.lng]);
                });
                myMap.fitBounds(bounds, { padding: [50, 50] });
            }
        }

        // Admin Panel Functions
        function openAdmin() {
            var pw = prompt("Password ‡∂ë‡∂ö ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±:");
            if (pw === "20101027") {
                document.getElementById('adminPanel').style.display = 'block';
            } else {
                alert("‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í ‡∂ª‡∑Ñ‡∑É‡∑ä ‡∂Ö‡∂Ç‡∂ö‡∂∫‡∂ö‡∑ä!");
            }
        }

        function closeAdmin() {
            document.getElementById('adminPanel').style.display = 'none';
        }

        function saveTower() {
            var net = document.getElementById('adminNetSelect').value;
            var name = document.getElementById('towerName').value;
            var lat = parseFloat(document.getElementById('towerLat').value);
            var lng = parseFloat(document.getElementById('towerLng').value);

            if (!name || isNaN(lat) || isNaN(lng)) {
                alert("‡∑É‡∑í‡∂∫‡∂Ω‡∑î ‡∑Ä‡∑í‡∑É‡∑ä‡∂≠‡∂ª ‡∂±‡∑í‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∑Ä ‡∂¥‡∑î‡∂ª‡∑Ä‡∂±‡∑ä‡∂±!");
                return;
            }

            networkData[net].push({ name: name, lat: lat, lng: lng });
            localStorage.setItem('myNetworkData', JSON.stringify(networkData));
            
            alert(name + " ‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∑Ä ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∑Ö‡∑è!");
            updateDisplay();
            
            // Fields ‡∑Ñ‡∑í‡∑É‡∑ä ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
            document.getElementById('towerName').value = "";
            document.getElementById('towerLat').value = "";
            document.getElementById('towerLng').value = "";
        }

        function clearAllData() {
            if(confirm("‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª ‡∂á‡∂≠‡∑í ‡∑É‡∑í‡∂∫‡∂Ω‡∑î‡∂∏ ‡∂ö‡∑î‡∑Ö‡∑î‡∂´‡∑î ‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂∏‡∂ö‡∑è ‡∂Ø‡∑ê‡∂∏‡∑ì‡∂∏‡∂ß ‡∂î‡∂∂‡∂ß ‡∑É‡∑Ñ‡∂≠‡∑í‡∂ö‡∂Ø?")) {
                localStorage.removeItem('myNetworkData');
                networkData = { "Hutch": [], "Mobitel": [], "Dialog": [] };
                markerGroup.clearLayers();
                alert("‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∑É‡∑í‡∂∫‡∂Ω‡∑ä‡∂Ω ‡∂∏‡∂ö‡∑è ‡∂Ø‡∑ê‡∂∏‡∑î‡∑Ä‡∑è.");
                location.reload();
            }
        }
    </script>
</body>
</html>
