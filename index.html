<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Router Home - Network Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #f0f2f5; }
        
        /* Splash Screen */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
        }

        .header {
            background: #1a73e8; color: white; padding: 15px;
            text-align: center; font-size: 20px; font-weight: bold;
        }

        #map { height: 45vh; width: 100%; border-bottom: 4px solid #1a73e8; }

        .comment-area { 
            padding: 20px; background: white; margin: 15px; 
            border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }

        .select-box, #commentInput { 
            width: 100%; padding: 12px; border: 1px solid #ddd; 
            border-radius: 8px; font-size: 15px; box-sizing: border-box; margin-bottom: 12px;
            display: block;
        }

        /* Tower box ‡∂ë‡∂ö ‡∂∏‡∑î‡∂Ω‡∑í‡∂±‡∑ä‡∂∏ ‡∂¥‡∑ö‡∂±‡∑ä‡∂±‡∑ö ‡∂±‡∑ê‡∂≠‡∑í ‡∑Ä‡∑ô‡∂±‡∑ä‡∂± */
        #towerContainer { display: none; }

        #commentInput { height: 80px; resize: none; }

        .post-btn { 
            padding: 14px; background: #25D366; 
            color: white; border: none; border-radius: 8px; cursor: pointer; 
            font-weight: bold; width: 100%; font-size: 16px;
            box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="splash">
        <div style="font-size: 24px; font-weight: bold; color: #1a73e8; margin-bottom: 10px;">Router Home</div>
        <div style="border: 4px solid #f3f3f3; border-top: 4px solid #1a73e8; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite;"></div>
    </div>

    <div class="header">Router Home - Network Map</div>

    <div id="map"></div>

    <div class="comment-area">
        <h3 style="margin-top:0; font-size: 18px; color: #333;">Tower Update</h3>
        
        <label style="font-size: 13px; color: #666;">‡∂¥‡∑í‡∂∫‡∑Ä‡∂ª 1: ‡∂¢‡∑è‡∂Ω‡∂∫ ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±</label>
        <select id="networkSelect" class="select-box" onchange="showTowers()">
            <option value="">Network ‡∂ë‡∂ö ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±...</option>
            <option value="Dialog">Dialog</option>
            <option value="Hutch">Hutch</option>
            <option value="Mobitel">Mobitel</option>
        </select>

        <div id="towerContainer">
            <label style="font-size: 13px; color: #666;">‡∂¥‡∑í‡∂∫‡∑Ä‡∂ª 2: ‡∂ö‡∑î‡∑Ö‡∑î‡∂´ ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±</label>
            <select id="towerSelect" class="select-box">
                </select>
            
            <textarea id="commentInput" placeholder="‡∂î‡∂∂‡∑ö ‡∂Ö‡∂Ø‡∑Ñ‡∑É ‡∂∏‡∑ô‡∂≠‡∂± ‡∂Ω‡∑í‡∂∫‡∂±‡∑ä‡∂±..."></textarea>
            <button class="post-btn" onclick="sendWhatsApp()">WhatsApp ‡∂¥‡∂´‡∑í‡∑Ä‡∑í‡∂©‡∂∫ ‡∂∫‡∑Ä‡∂±‡∑ä‡∂± ‚úÖ</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- Tower Data ---
        var towerData = {
            "Dialog": ["Wadduwa Dialog", "Panadura Dialog", "Kalutara South Dialog"],
            "Hutch": ["Wadduwa Hutch", "Molligoda Hutch", "Dibbedda Hutch"],
            "Mobitel": ["Mobitel Site 01", "Mobitel Site 02"]
        };

        function showTowers() {
            var net = document.getElementById('networkSelect').value;
            var container = document.getElementById('towerContainer');
            var towerSelect = document.getElementById('towerSelect');

            if (net !== "") {
                // Tower ‡∂Ω‡∑í‡∑É‡∑ä‡∂ß‡∑ä ‡∂ë‡∂ö Update ‡∂ö‡∂ª‡∂±‡∑Ä‡∑è
                towerSelect.innerHTML = '<option value="">Tower ‡∂ë‡∂ö ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±...</option>';
                towerData[net].forEach(function(t) {
                    var opt = document.createElement('option');
                    opt.value = t;
                    opt.text = t;
                    towerSelect.appendChild(opt);
                });
                // ‡∂¥‡∑ö‡∂±‡∑ä‡∂± ‡∑É‡∂Ω‡∑É‡∑ä‡∑Ä‡∂±‡∑Ä‡∑è
                container.style.display = 'block';
            } else {
                container.style.display = 'none';
            }
        }

        window.onload = function() {
            setTimeout(function() { document.getElementById('splash').style.display = 'none'; }, 1500); 
        };

        var myMap = L.map('map', { zoomControl: false }).setView([6.6621, 79.9348], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(myMap);

        function sendWhatsApp() {
            var net = document.getElementById('networkSelect').value;
            var tower = document.getElementById('towerSelect').value;
            var text = document.getElementById('commentInput').value;
            var myNumber = "947XXXXXXXX"; // *** ‡∂î‡∂∫‡∑è‡∂ú‡∑ö Number ‡∂ë‡∂ö ‡∂Ø‡∑è‡∂±‡∑ä‡∂± ***

            if(!tower || !text.trim()) {
                alert("‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∑É‡∑í‡∂∫‡∂Ω‡∑î ‡∑Ä‡∑í‡∑É‡∑ä‡∂≠‡∂ª ‡∂¥‡∑î‡∂ª‡∑Ä‡∂±‡∑ä‡∂±!");
                return;
            }

            var fullMsg = `*Router Home Update*\n\nüì∂ *Network:* ${net}\nüìç *Tower:* ${tower}\nüìù *Info:* ${text}`;
            window.open("https://wa.me/" + myNumber + "?text=" + encodeURIComponent(fullMsg), '_blank');
        }
    </script>
</body>
</html>
