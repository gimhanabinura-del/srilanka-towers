<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Network Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #f0f2f5; }
        .header { background: #333; color: white; padding: 15px; text-align: center; font-size: 18px; font-weight: bold; }
        #map { height: 45vh; width: 100%; border-bottom: 2px solid #ddd; }
        
        .container { padding: 20px; background: white; margin: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .select-box, .input-field { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 15px; box-sizing: border-box; margin-bottom: 12px; }
        
        .tower-info { display: none; margin-top: 10px; }
        .tower-tag { background: #e8f5e9; color: #2e7d32; padding: 12px; border-radius: 8px; font-weight: bold; text-align: center; margin-bottom: 15px; border: 1px solid #c8e6c9; }
        
        .post-btn { padding: 14px; background: #25D366; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; }
        .update-link { display: block; text-align: center; color: #1a73e8; font-size: 13px; margin-top: 15px; text-decoration: none; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">Network Map</div>
    <div id="map"></div>

    <div class="container">
        <label style="font-size: 14px; color: #666;">‡∂¢‡∑è‡∂Ω‡∂∫ ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±:</label>
        <select id="networkSelect" class="select-box" onchange="checkNetwork()">
            <option value="">Network ‡∂ë‡∂ö ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±...</option>
            <option value="Hutch">Hutch</option>
            <option value="Mobitel">Mobitel</option>
            <option value="Dialog">Dialog</option>
        </select>

        <div id="towerInfo" class="tower-info">
            <div id="towerName" class="tower-tag"></div>
            
            <div style="display:flex; gap:10px;">
                <input type="number" id="pciInput" class="input-field" placeholder="PCI">
                <input type="number" id="earfcnInput" class="input-field" placeholder="EARFCN">
            </div>
            <button class="post-btn" onclick="sendData()">WhatsApp ‡∂∏‡∂ú‡∑í‡∂±‡∑ä ‡∂∫‡∑Ä‡∂±‡∑ä‡∂± ‚úÖ</button>
        </div>

        <div id="addTowerSection" style="display:none; margin-top:20px; border-top: 1px solid #eee; padding-top: 15px;">
            <input type="text" id="newTowerName" class="input-field" placeholder="‡∂Ö‡∂Ω‡∑î‡∂≠‡∑ä Tower ‡∂±‡∂∏‡∂ö‡∑ä ‡∂∏‡∑ô‡∂≠‡∂± ‡∂Ω‡∑í‡∂∫‡∂±‡∑ä‡∂±...">
            <button class="post-btn" style="background: #1a73e8;" onclick="addNewTower()">Tower ‡∂ë‡∂ö Update ‡∂ö‡∂ª‡∂±‡∑ä‡∂±</button>
        </div>
        
        <span class="update-link" onclick="toggleAddSection()">+ ‡∂Ö‡∂Ω‡∑î‡∂≠‡∑ä Tower ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂á‡∂©‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±</span>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // ‡∂∏‡∑ñ‡∂Ω‡∑í‡∂ö Tower ‡∂Ø‡∂≠‡∑ä‡∂≠ (‡∂î‡∂∫‡∑è‡∂ß ‡∂ï‡∂± ‡∑Ä‡∑í‡∂Ø‡∑í‡∑Ñ‡∂ß)
        var towerData = {
            "Hutch": "Panadura Town Tower",
            "Mobitel": "Wadduwa Tower",
            "Dialog": "" // Dialog ‡∑Ä‡∂Ω‡∂ß ‡∂Ø‡∑ê‡∂±‡∂ß ‡∂±‡∑ê‡∂≠
        };

        function checkNetwork() {
            var net = document.getElementById('networkSelect').value;
            var infoDiv = document.getElementById('towerInfo');
            var nameTag = document.getElementById('towerName');

            if (net !== "" && towerData[net] !== "") {
                nameTag.innerHTML = "üìç " + towerData[net];
                infoDiv.style.display = 'block';
            } else {
                infoDiv.style.display = 'none';
            }
        }

        function toggleAddSection() {
            var sec = document.getElementById('addTowerSection');
            sec.style.display = (sec.style.display === 'none') ? 'block' : 'none';
        }

        function addNewTower() {
            var net = document.getElementById('networkSelect').value;
            var newName = document.getElementById('newTowerName').value;

            if (net === "") { alert("‡∂¥‡∑Ö‡∂∏‡∑î‡∑Ä Network ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±!"); return; }
            if (newName === "") { alert("Tower ‡∂±‡∂∏‡∂ö‡∑ä ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±!"); return; }

            towerData[net] = newName; // Tower ‡∂ë‡∂ö ‡∂≠‡∑è‡∑Ä‡∂ö‡∑è‡∂Ω‡∑í‡∂ö‡∑Ä Update ‡∑Ä‡∑ö
            alert(net + " ‡∑É‡∂≥‡∑Ñ‡∑è Tower ‡∂ë‡∂ö ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∑Ö‡∑è! ‚úÖ");
            document.getElementById('newTowerName').value = "";
            checkNetwork();
        }

        // Map ‡∂ë‡∂ö Load ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
        var myMap = L.map('map', { zoomControl: false }).setView([6.6621, 79.9348], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(myMap);

        function sendData() {
            var net = document.getElementById('networkSelect').value;
            var tower = towerData[net];
            var pci = document.getElementById('pciInput').value;
            var earfcn = document.getElementById('earfcnInput').value;

            if(!pci || !earfcn) { alert("‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª PCI ‡∑É‡∑Ñ EARFCN ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±!"); return; }

            var msg = `*Network Update*\n\nüì∂ Network: ${net}\nüìç Tower: ${tower}\nüî¢ PCI: ${pci}\nüì° EARFCN: ${earfcn}`;
            window.open("https://wa.me/947XXXXXXXX?text=" + encodeURIComponent(msg));
        }
    </script>
</body>
</html>
