<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Router Home - Confirm Send</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #f0f2f5; }
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .header { background: #1a73e8; color: white; padding: 15px; text-align: center; font-size: 20px; font-weight: bold; }
        #map { height: 40vh; width: 100%; border-bottom: 4px solid #1a73e8; }
        
        .comment-area { padding: 20px; background: white; margin: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .select-box, .input-field, #commentInput { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 15px; box-sizing: border-box; margin-bottom: 12px; }
        
        #towerDisplay, #inputSection { display: none; }
        .tower-tag { background: #e3f2fd; color: #0d47a1; padding: 12px; border-radius: 8px; font-weight: bold; margin-bottom: 12px; border: 1px solid #90caf9; text-align: center; }
        
        .flex-row { display: flex; gap: 10px; }
        #commentInput { height: 70px; resize: none; }
        .post-btn { padding: 14px; background: #25D366; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; transition: 0.3s; }
        .post-btn:active { background: #1da851; transform: scale(0.98); }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="splash">
        <div style="font-size: 24px; font-weight: bold; color: #1a73e8; margin-bottom: 10px;">Router Home</div>
        <div style="border: 4px solid #f3f3f3; border-top: 4px solid #1a73e8; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite;"></div>
    </div>

    <div class="header">Router Home - Confirmation</div>
    <div id="map"></div>

    <div class="comment-area">
        <h3 style="margin-top:0; font-size: 18px; color: #333;">Tower Data Update</h3>
        
        <select id="networkSelect" class="select-box" onchange="checkNetwork()">
            <option value="">Network ‡∂ë‡∂ö ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±...</option>
            <option value="Dialog">Dialog</option>
            <option value="Hutch">Hutch</option>
            <option value="Mobitel">Mobitel</option>
        </select>

        <div id="towerDisplay">
            <div id="towerName" class="tower-tag"></div>
            <div class="flex-row">
                <input type="number" id="pciInput" class="input-field" placeholder="PCI ‡∂Ö‡∂ú‡∂∫">
                <input type="number" id="earfcnInput" class="input-field" placeholder="EARFCN">
            </div>
        </div>

        <div id="inputSection">
            <textarea id="commentInput" placeholder="‡∑Ä‡∑ô‡∂±‡∂≠‡∑ä ‡∑Ä‡∑í‡∑É‡∑ä‡∂≠‡∂ª..."></textarea>
            <button class="post-btn" onclick="confirmAndSend()">WhatsApp ‡∂∏‡∂ú‡∑í‡∂±‡∑ä ‡∂∫‡∑Ä‡∂±‡∑ä‡∂± ‚úÖ</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var networkTowers = {
            "Mobitel": "Wadduwa Tower",
            "Hutch": "Panadura Town Tower"
        };

        function checkNetwork() {
            var net = document.getElementById('networkSelect').value;
            var towerDiv = document.getElementById('towerDisplay');
            var inputDiv = document.getElementById('inputSection');

            if (net !== "" && networkTowers[net]) {
                document.getElementById('towerName').innerHTML = "üìç " + networkTowers[net];
                towerDiv.style.display = 'block';
                inputDiv.style.display = 'block';
            } else {
                towerDiv.style.display = 'none';
                inputDiv.style.display = (net === "Dialog") ? 'none' : 'none';
            }
        }

        window.onload = function() {
            setTimeout(function() { document.getElementById('splash').style.display = 'none'; }, 1500); 
        };

        var myMap = L.map('map', { zoomControl: false }).setView([6.6621, 79.9348], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(myMap);

        // --- ‡∂∏‡∑ô‡∂±‡∑ä‡∂± ‡∂Ö‡∂Ω‡∑î‡∂≠‡∑ä Confirmation Function ‡∂ë‡∂ö ---
        function confirmAndSend() {
            var pci = document.getElementById('pciInput').value;
            var earfcn = document.getElementById('earfcnInput').value;

            if(!pci || !earfcn) {
                alert("‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª PCI ‡∑É‡∑Ñ EARFCN ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±!");
                return;
            }

            // Confirm Box ‡∂ë‡∂ö ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏
            var userChoice = confirm("‡∂î‡∂∂‡∂ß ‡∂∏‡∑ô‡∂∏ ‡∂¥‡∂´‡∑í‡∑Ä‡∑í‡∂©‡∂∫ WhatsApp ‡∂∏‡∂ú‡∑í‡∂±‡∑ä ‡∂∫‡∑ê‡∑Ä‡∑ì‡∂∏‡∂ß ‡∂Ö‡∑Ä‡∑Å‡∑ä‚Äç‡∂∫‡∂Ø?");
            
            if (userChoice == true) {
                sendWhatsApp(); // ‡∂∏‡∑ê‡∑É‡∑ö‡∂¢‡∑ä ‡∂ë‡∂ö ‡∂∫‡∑Ä‡∂± function ‡∂ë‡∂ö‡∂ß ‡∂∫‡∂±‡∑ä‡∂±
            } else {
                // ‡∂ö‡∑í‡∑É‡∑í‡∑Ä‡∂ö‡∑ä ‡∂±‡∑ú‡∂ö‡∂ª‡∂±‡∑ä‡∂±
            }
        }

        function sendWhatsApp() {
            var net = document.getElementById('networkSelect').value;
            var pci = document.getElementById('pciInput').value;
            var earfcn = document.getElementById('earfcnInput').value;
            var text = document.getElementById('commentInput').value;
            var myNumber = "947XXXXXXXX"; 

            var towerText = networkTowers[net] ? `\nüìç *Tower:* ${networkTowers[net]}` : "";
            var cellData = `\nüî¢ *PCI:* ${pci}\nüì° *EARFCN:* ${earfcn}`;
            var infoText = text.trim() !== "" ? `\nüìù *Info:* ${text}` : "";

            var fullMsg = `*Router Home Update*\n\nüì∂ *Network:* ${net}${towerText}${cellData}${infoText}`;
            window.open("https://wa.me/" + myNumber + "?text=" + encodeURIComponent(fullMsg), '_blank');
        }
    </script>
</body>
</html>
