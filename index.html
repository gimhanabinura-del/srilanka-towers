<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Network Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        #map { height: 100vh; width: 100%; position: relative; z-index: 1; }

        .overlay-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }

        .select-box {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #1a73e8;
            font-size: 16px;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        .tower-display {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            color: #1a73e8;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border: 1px solid #ddd;
        }

        #adminPanel {
            display: none;
            margin-top: 10px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        .admin-btn {
            background: transparent;
            color: #ccc;
            border: none;
            font-size: 10px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div class="overlay-container">
        <select id="networkSelect" class="select-box" onchange="updateDisplay()">
            <option value="">‡∂¢‡∑è‡∂Ω‡∂∫ ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂± (Select Network)</option>
            <option value="Hutch">Hutch</option>
            <option value="Mobitel">Mobitel</option>
            <option value="Dialog">Dialog</option>
        </select>

        <div id="towerNameBox" class="tower-display"></div>

        <div id="adminPanel">
            <p id="adminHeader" style="margin:0 0 10px 0; font-size:12px; color:#666;"></p>
            <input type="text" id="newTowerInput" placeholder="‡∂±‡∑Ä Tower ‡∂±‡∂∏..." style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px; box-sizing:border-box; margin-bottom:10px;">
            <button onclick="saveTower()" style="width:100%; padding:10px; background:#1a73e8; color:white; border:none; border-radius:4px; font-weight:bold;">Update Tower</button>
        </div>
        
        <button class="admin-btn" onclick="checkAdmin()">Admin Login</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // ‡∂Ü‡∂ª‡∂∏‡∑ä‡∂∑‡∂ö ‡∂Ø‡∂≠‡∑ä‡∂≠ (Default Towers)
        var towerData = {
            "Hutch": "üìç Panadura Town Tower",
            "Mobitel": "üìç Wadduwa Tower",
            "Dialog": "üìç Dialog Tower"
        };

        // Browser ‡∂ë‡∂ö‡∑ö ‡∂ö‡∂Ω‡∑í‡∂±‡∑ä Save ‡∂ö‡∑Ö ‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂≠‡∑í‡∂∂‡∑ö ‡∂±‡∂∏‡∑ä ‡∂í‡∑Ä‡∑è ‡∂Ω‡∂∂‡∑è ‡∂ú‡∂±‡∑ì
        if(localStorage.getItem('networkTowers')) {
            towerData = JSON.parse(localStorage.getItem('networkTowers'));
        }

        // ‡∑É‡∑í‡∂≠‡∑í‡∂∫‡∂∏ ‡∑É‡∂ö‡∑É‡∑ä ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
        var myMap = L.map('map', { zoomControl: false }).setView([6.6621, 79.9348], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(myMap);

        function updateDisplay() {
            var net = document.getElementById('networkSelect').value;
            var nameBox = document.getElementById('towerNameBox');
            
            // Admin panel ‡∂ë‡∂ö ‡∑Ä‡∑É‡∑è ‡∂Ø‡∂∏‡∂∫‡∑í (Network ‡∂ë‡∂ö ‡∂∏‡∑è‡∂ª‡∑î ‡∂ö‡∂ª‡∂± ‡∑Ä‡∑í‡∂ß)
            document.getElementById('adminPanel').style.display = 'none';

            if (net !== "" && towerData[net]) {
                nameBox.innerHTML = towerData[net];
                nameBox.style.display = 'block';
            } else {
                nameBox.style.display = 'none';
            }
        }

        // Admin Login - Password: 20101027
        function checkAdmin() {
            var net = document.getElementById('networkSelect').value;
            if (net === "") {
                alert("‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∂¥‡∑Ö‡∂∏‡∑î‡∑Ä Network ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±!");
                return;
            }

            var pw = prompt("Password ‡∂ë‡∂ö ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±:");
            if (pw === "20101027") { 
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('adminHeader').innerHTML = net + " ‡∑É‡∂≥‡∑Ñ‡∑è ‡∂Ö‡∂Ω‡∑î‡∂≠‡∑ä Tower ‡∂±‡∂∏‡∂ö‡∑ä ‡∂Ø‡∑ô‡∂±‡∑ä‡∂±:";
            } else {
                alert("‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í Password ‡∂ë‡∂ö‡∂ö‡∑ä!");
            }
        }

        // ‡∂Ö‡∂Ø‡∑è‡∑Ö Network ‡∂ë‡∂ö‡∂ß ‡∑Ä‡∑í‡∂≠‡∂ª‡∂ö‡∑ä ‡∂Ø‡∂≠‡∑ä‡∂≠ Save ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
        function saveTower() {
            var net = document.getElementById('networkSelect').value;
            var newName = document.getElementById('newTowerInput').value;
            
            if (newName.trim() === "") {
                alert("‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∂±‡∂∏‡∂ö‡∑ä ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±!");
                return;
            }

            // ‡∂Ö‡∂Ø‡∑è‡∑Ö Network ‡∂ë‡∂ö‡∑ö ‡∂Ö‡∂ú‡∂∫ ‡∂¥‡∂∏‡∂´‡∂ö‡∑ä ‡∑Ä‡∑ô‡∂±‡∑É‡∑ä ‡∂ö‡∂ª‡∂∫‡∑í
            towerData[net] = "üìç " + newName;
            
            // ‡∂∏‡∑î‡∑Ö‡∑î object ‡∂ë‡∂ö‡∂∏ LocalStorage ‡∂ë‡∂ö‡∂ß Save ‡∂ö‡∂ª‡∂∫‡∑í
            localStorage.setItem('networkTowers', JSON.stringify(towerData));
            
            alert(net + " Tower ‡∂ë‡∂ö ‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∑Ä Update ‡∑Ä‡∑î‡∂´‡∑è! ‚úÖ");
            updateDisplay(); // Screen ‡∂ë‡∂ö Update ‡∂ö‡∂ª‡∂∫‡∑í
            document.getElementById('newTowerInput').value = ""; // Input ‡∂ë‡∂ö ‡∑Ñ‡∑í‡∑É‡∑ä ‡∂ö‡∂ª‡∂∫‡∑í
        }

        setTimeout(function(){ myMap.invalidateSize(); }, 500);
    </script>
</body>
</html>
