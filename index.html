<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Network Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Segoe UI', sans-serif; }
        #map { height: 100vh; width: 100%; position: absolute; z-index: 1; background: #f0f0f0; }

        .overlay-container {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }

        .select-box {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #1a73e8;
            font-size: 16px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        #adminPanel {
            display: none;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-align: center;
        }

        .secret-admin {
            position: fixed;
            bottom: 5px;
            right: 5px;
            z-index: 2000;
            background: transparent;
            color: rgba(0,0,0,0.05);
            border: none;
            font-size: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="overlay-container">
        <select id="networkSelect" class="select-box" onchange="updateDisplay()">
            <option value="">ජාලය තෝරන්න (Select Network)</option>
            <option value="Hutch">Hutch</option>
            <option value="Mobitel">Mobitel</option>
            <option value="Dialog">Dialog</option>
        </select>

        <div id="adminPanel">
            <input type="text" id="towerName" placeholder="Tower නම" style="width:100%; margin-bottom:5px; padding:8px;">
            <input type="text" id="towerLat" placeholder="Latitude (අක්ෂාංශ)" style="width:100%; margin-bottom:5px; padding:8px;">
            <input type="text" id="towerLng" placeholder="Longitude (දේශාංශ)" style="width:100%; margin-bottom:10px; padding:8px;">
            <button onclick="saveTower()" style="width:100%; padding:10px; background:#1a73e8; color:white; border:none; border-radius:5px; font-weight:bold;">Tower එක එක් කරන්න</button>
        </div>
    </div>

    <div id="map"></div>

    <button class="secret-admin" onclick="checkAdmin()">.</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // දත්ත ගබඩාව (Network අනුව කුළුණු ලැයිස්තු)
        var networkData = {
            "Hutch": [],
            "Mobitel": [],
            "Dialog": []
        };

        // කලින් සේව් කළ දත්ත ඇත්නම් ලබා ගැනීම
        if(localStorage.getItem('myNetworkTowers')) {
            networkData = JSON.parse(localStorage.getItem('myNetworkTowers'));
        }

        var myMap;
        var markerGroup = L.layerGroup();

        function initMap() {
            myMap = L.map('map', { zoomControl: false }).setView([7.8731, 80.7718], 8); // ශ්‍රී ලංකාව මැදට
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(myMap);
            markerGroup.addTo(myMap);
        }

        window.onload = initMap;

        function updateDisplay() {
            var net = document.getElementById('networkSelect').value;
            markerGroup.clearLayers(); // පරණ Marker අයින් කරන්න
            document.getElementById('adminPanel').style.display = 'none';

            if (net !== "" && networkData[net].length > 0) {
                var bounds = [];
                networkData[net].forEach(function(tower) {
                    var m = L.marker([tower.lat, tower.lng]).bindPopup("<b>" + tower.name + "</b>");
                    markerGroup.addLayer(m);
                    bounds.push([tower.lat, tower.lng]);
                });
                myMap.fitBounds(bounds, { padding: [50, 50] });
            }
        }

        function checkAdmin() {
            if (document.getElementById('networkSelect').value === "") { 
                alert("පළමුව Network එකක් තෝරන්න!"); 
                return; 
            }
            var pw = prompt("Password එක ඇතුළත් කරන්න:");
            if (pw === "20101027") { 
                document.getElementById('adminPanel').style.display = 'block';
            }
        }

        function saveTower() {
            var net = document.getElementById('networkSelect').value;
            var name = document.getElementById('towerName').value;
            var lat = parseFloat(document.getElementById('towerLat').value);
            var lng = parseFloat(document.getElementById('towerLng').value);

            if (!name || isNaN(lat) || isNaN(lng)) {
                alert("කරුණාකර සියලු විස්තර නිවැරදිව ඇතුළත් කරන්න!");
                return;
            }

            // ලැයිස්තුවට අලුත් කුළුණ එක් කිරීම
            networkData[net].push({ name: name, lat: lat, lng: lng });
            localStorage.setItem('myNetworkTowers', JSON.stringify(networkData));
            
            alert("සාර්ථකව එක් කළා!");
            updateDisplay();
            
            // Input Fields හිස් කිරීම
            document.getElementById('towerName').value = "";
            document.getElementById('towerLat').value = "";
            document.getElementById('towerLng').value = "";
        }
    </script>
</body>
</html>
